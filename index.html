<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="start.css" />
    <title>Miami Vice</title>
  </head>
  <body class ="body scroller">

    <!-- AUDIO TRACK -->
    <audio autoplay controls loop preload="auto">       
        <source src ="./assets/EarthWindFire_Lets Groove_GE.mp3" type="audio/mpeg">
    </audio>

    <div class="title">
      
      <div id="character-container">
        <h2>Character Select</h2>
        <div id="character-box"></div>        
        <img src="./assets/FrdWhiteCar.png" onclick="frdWhiteCar()"></img>
        <audio id="frd-audio" src="assets/lola2.mp3"></audio>
        
        <img src="./assets/FurRedCar.png" onclick="furRedCar()"></img>
        <audio id="fur-audio" src="assets/gt40takingOff.mp3"></audio>
        
        <img src="./assets/JgWhiteCar.png" onclick="jgWhiteCar()"></img>
        <audio id="white-audio" src="assets/Porsche2.mp3"></audio>
        
        <img src="./assets/LamSilverCar.png" onclick="lamSilverCar()"></img>
        <audio id="lam-audio" src="assets/gt40takingOff.mp3"></audio>
        
        <img src="./assets/Police.png" onclick="policeCar()"></img>
        <audio id="police-audio" src="assets/popo.mp3"></audio>
        
        <img src="./assets/PoorSilverCar.png" onclick="poorSilverCar()"></img>
        <audio id="silver-audio" src="assets/Porsche2.mp3"></audio>

        <button class="startBtn">BEGIN</button>
      </div>     
    </div>

    
    <div class="bg"></div>
    <script src = 'start.js'></script>
  </body>
</html>
