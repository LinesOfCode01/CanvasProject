<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="start.css" />
    <title>Miami Vice</title>
  </head>
  <body class = "body">
    <audio controls autoplay>
        <source src ="./01 Into The dream (ft. Jakub Tirco) (1).mp3" type="audio/ogg">

    <div class="title">

        <audio id="police-audio" src="assets/mk4jettavr6+driveby.mp3"></audio>
        
        <img src="./assets/PoorSilverCar.png" onclick="poorSilverCar()"></img>
